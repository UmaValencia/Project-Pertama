<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajahi Preset - UmaValencia</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Reset Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
        }

        /* Partikel */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 17px;
            font-weight: bold;
            color: cyan;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .nav-links li a:hover,
        .nav-links .active {
            background: cyan;
            color: black;
        }

        /* Header */
        .header {
            padding-top: 100px;
            font-size: 24px;
        }

        /* Daftar Preset */
        .preset-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px 20px;
        }

        .preset {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: 0.3s;
        }

        .preset:hover {
            box-shadow: 0px 0px 20px cyan;
        }

        .preset img {
            width: 100%;
            border-radius: 10px;
        }

        .preset h3 {
            margin: 15px 0;
        }

        .preset a {
            text-decoration: none;
            color: cyan;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid cyan;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        .preset a:hover {
            background: cyan;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Background Particle -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">UmaValencia</div>
        <ul class="nav-links">
            <li><a href="halaman2.html">Beranda</a></li>
            <li><a href="jelajahi.html" class="active">Preset</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Jelajahi Preset Keren</h1>
        <p>Pilih preset yang cocok untuk editan kamu!</p>
    </header>

    <!-- Daftar Preset -->
    <section class="preset-container">
        <div class="preset">
            <img src="preset1.jpg" alt="Preset 1">
            <h3>Preset Neon Glow</h3>
            <a href="#">Download</a>
        </div>
        <div class="preset">
            <img src="preset2.jpg" alt="Preset 2">
            <h3>Preset Cinematic</h3>
            <a href="#">Download</a>
        </div>
        <div class="preset">
            <img src="preset3.jpg" alt="Preset 3">
            <h3>Preset Vintage</h3>
            <a href="#">Download</a>
        </div>
    </section>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ffff",
                    opacity: 0.4,
                    width: 1
                }
            }
        });
    </script>

</body>
</html>
