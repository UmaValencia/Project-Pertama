<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - UmaValencia</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Reset Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
        }

        /* Partikel */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 17px;
            font-weight: bold;
            color: cyan;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .nav-links li a:hover,
        .nav-links .active {
            background: cyan;
            color: black;
        }

        /* Header */
        .header {
            padding-top: 100px;
            font-size: 24px;
        }

        /* Form Kontak */
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }

        .contact-container h2 {
            margin-bottom: 15px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid cyan;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        .contact-form button {
            background: cyan;
            color: black;
            padding: 10px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Background Particle -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">UmaValencia</div>
        <ul class="nav-links">
            <li><a href="halaman2.html">Beranda</a></li>
            <li><a href="jelajahi.html">Preset</a></li>
            <li><a href="kontak.html" class="active">Kontak</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Hubungi Kami</h1>
        <p>Jika ada pertanyaan atau ingin bekerja sama, silakan hubungi kami!</p>
    </header>

    <!-- Form Kontak -->
    <section class="contact-container">
        <h2>Formulir Kontak</h2>
        <form class="contact-form" onsubmit="sendToWhatsApp(event)">
            <input type="text" id="nama" placeholder="Nama Anda" required>
            <input type="text" id="masalah" placeholder="Masalah Anda" required>
            <textarea id="pesan" rows="5" placeholder="Tulis lebih detail tentang masalah Anda..." required></textarea>
            <button type="submit">Kirim ke WhatsApp</button>
        </form>
    </section>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault(); // Mencegah reload halaman

            // Nomor WhatsApp tujuan
            var whatsappNumber = "6283818115136"; // Ganti dengan nomor WhatsApp Anda

            // Mengambil data dari formulir
            var nama = document.getElementById("nama").value;
            var masalah = document.getElementById("masalah").value;
            var pesan = document.getElementById("pesan").value;

            // Format pesan untuk WhatsApp
            var whatsappMessage = `Halo, saya ${nama}. Saya memiliki masalah: ${masalah}. Detail: ${pesan}`;

            // Membuka WhatsApp dengan URL yang sudah diformat
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, "_blank");
        }

        // Partikel Background
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ffff",
                    opacity: 0.4,
                    width: 1
                }
            }
        });
    </script>

</body>
</html>
